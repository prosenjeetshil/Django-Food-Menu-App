{% extends 'navbar.html' %}

{% block title %}
   <title>Show Menu</title>
{% endblock %}

{% block content %}

   {% for i in obj %}
     <div class="row m-5">
        <div class="col-md-3 offset-md-2">
            <img class="card" height="150px" src="{{ i.item_image }}"/>
        </div>
        <div class="col-md-4">
            <h3>{{ i.item_name }}</h3>
            <h5>{{ i.item_desc }}</h5>
            <h6>${{ i.item_price }}</h6>
        </div>
        <div class="col-md-2">
            <a href="{% url 'details' i.id %}" class="btn btn-success">Details</a>
        </div>
     </div>
     <div class="row">
        <div class="offset-md-2 col-md-8">
            <hr>
        </div>
    </div>
   {% endfor %}

{% endblock %}
