{% extends 'navbar.html' %} 

{% block title %}
    <title>Food Details Page</title>
{% endblock %} 

{% block content %} 
    
<div class="container">
    <div class="row m-5">
        <div class="col-md-6">
            <img height="300px" src="{{ obj.item_image }}" class="card"/>
        </div>

        <div class="col-md-6">
            <h1>{{ obj.item_name }}</h1>
            <h2>{{ obj.item_desc }}</h2>
            <h3>${{ obj.item_price }}</h3> 
            <button class="btn btn-warning"><a href="{% url 'update' obj.id %}">Update</a></button>&nbsp;&nbsp; 
            <a class="btn btn-danger" href="{% url 'delete' obj.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
